        {

        {

            image: "./per/vladimir-lenin.webp"

        {

            image: "./per/ho-chi-minh.webp"
        },
        {
            text: "Die revolutionären Soldaten sind die unverzichtbaren Söhne des Volkes. Sie sind in keiner Hinsicht die Diener der Regierung oder des Parteikomitees.<br>~ Mao Zedong ☭",
            image: "./per/mao-zedong.webp"
        },
        {
            text: "Niemand stellte die Frage \"Wer ist Serbe, wer ist Kroate, wer ist Muslim?\" Wir waren alle ein Volk, so war es damals, und ich denke immer noch, daß es heute so ist.<br>~ Tito ☭",
            image: "./per/tito.webp"
        },
        {
            text: "Freiheit kann nicht geschenkt werden; sie wird erobert.<br>~ Thomas Sankara ☭",
            image: "./per/thomas-sankara.webp"
        },
        {
            text: "Ich bin überzeugt, daß es nur einen Weg gibt, um diese schwerwiegenden Übel zu beseitigen, nämlich durch den Aufbau einer sozialistischen Wirtschaft, begleitet von einem Bildungssystem, das auf soziale Ziele ausgerichtet ist.<br>~ Albert Einstein ☭",
            image: "./per/albert-einstein.webp"
        },
        {
            text: "Es scheint immer unmöglich, bis es getan ist.<br>~ Nelson Mandela ☭",
            image: "./per/nelson-mandela.webp"
        },
        {
            text: "Die Unterdrückung von Menschen kann nur so lange dauern, wie sie sich nicht selbst unterdrücken.<br>~ Nelson Mandela ☭",
            image: "./per/nelson-mandela.webp"
        },
        {
            text: "Die Medien dienen oft nicht dazu, Informationen bereitzustellen, sondern Meinungen zu erzeugen.<br>~ Noam Chomsky ☭",
            image: "./per/noam-chomsky.webp"
        },
        {
            text: "Die Menschen sollten nicht Angst vor ihrer Regierung haben. Die Regierung sollte Angst vor ihren Menschen haben.<br>~ Noam Chomsky ☭",
            image: "./per/noam-chomsky.webp"
        },
    ];
    function getRandomOption() {
        const randomIndex = Math.floor(Math.random() * textOptions.length);
        return textOptions[randomIndex];
    }
    function updateRandomTextAndImage() {
        const randomOption = getRandomOption();
        document.getElementById("quote").innerHTML = randomOption.text;
        document.getElementById("image").src = randomOption.image;
    }
    updateRandomTextAndImage();
</script>
